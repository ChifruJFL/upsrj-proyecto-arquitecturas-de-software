<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- ‚úÖ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 30px;
            right: 30px;
            background-color: #28a745;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1050;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-4 p-md-5 mx-auto" style="max-width: 480px;">
            <h3 class="text-center mb-4">üìÅ Upload Binary File</h3>

            <form id="uploadForm" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="file" class="form-label fw-semibold">Select binary file:</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                    <div class="invalid-feedback">Please choose a file.</div>
                </div>

                <div class="mb-4">
                    <label for="environment" class="form-label fw-semibold">Environment:</label>
                    <select class="form-select" id="environment" name="environment">
                        <option value="dev">Development</option>
                        <option value="prod">Production</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">UPLOAD</button>
                </div>
            </form>
        </div>
    </div>

    <div id="popup" class="popup">‚úÖ File Successfully Uploaded</div>

    <!-- ‚úÖ Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('uploadForm');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    popup.style.display = 'block';
                    setTimeout(() => popup.style.display = 'none', 3000);
                    form.reset();
                    form.classList.remove('was-validated');
                } else {
                    alert("‚ö†Ô∏è Upload failed. Please try again.");
                }
            } catch (error) {
                console.error("Error uploading file:", error);
                alert("‚ùå Error uploading file.");
            }
        });
    </script>
</body>
</html>
